<div> 
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-list-item routerLinkActive="active-link" routerLink=""><img src="assets\resources\ccLogo.png" alt="ccLogo" style="height: 40px;"></a>
      <span class="menu-spacer"></span>
      <div id="toolbar" fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a mat-button routerLinkActive="active-link" routerLink="program">Program</a>
          <a mat-button routerLinkActive="active-link" routerLink="business">Business</a>
          <a mat-button routerLinkActive="active-link" routerLink="survey">Survey</a>
          <a mat-button routerLinkActive="active-link" routerLink="persaka">About Persaka</a>
          <a mat-button routerLinkActive="active-link" routerLink="login">Login</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav style="height: 100%;">
      <mat-nav-list>
        <a mat-button routerLinkActive="active-link" routerLink="program">Program</a><br>
        <a mat-button routerLinkActive="active-link" routerLink="business">Business</a><br>
        <a mat-button routerLinkActive="active-link" routerLink="survey">Survey</a><br>
        <a mat-button routerLinkActive="active-link" routerLink="persaka">About Persaka</a><br>
        <a mat-button routerLinkActive="active-link" routerLink="login">Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
